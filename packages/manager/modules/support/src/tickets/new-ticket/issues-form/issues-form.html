<form
    novalidate
    name="supportNewIssuesForm">

    <div class="text-center">
        <oui-spinner
            data-ng-if="!$ctrl.bindings.category.isAvailable"
            data-size="l"></oui-spinner>
    </div>

    <oui-field
        data-ng-if="$ctrl.bindings.category.isAvailable"
        data-label="{{:: 'ovhManagerSupport_new_category' | translate }}"
        data-size="xl">
        <oui-select
            data-model="$ctrl.bindings.category.value"
            data-items="$ctrl.bindings.category.values"
            data-match="label"
            data-on-change="$ctrl.onCategoryChange()"
            name="category"></oui-select>
    </oui-field>

    <div data-ng-if="$ctrl.bindings.serviceType.exists">
        <oui-spinner
            data-ng-if="!$ctrl.bindings.serviceType.isAvailable"
            data-size="m"></oui-spinner>

        <oui-field
            data-ng-if="$ctrl.bindings.serviceType.isAvailable"
            data-label="{{:: 'ovhManagerSupport_new_serviceType' | translate }}"
            data-size="xl">
            <oui-select
                data-model="$ctrl.bindings.serviceType.value"
                data-items="$ctrl.bindings.serviceType.values"
                data-match="label"
                data-on-change="$ctrl.onServiceTypeChange()"
                data-searchable
                name="serviceType"></oui-select>
        </oui-field>
    </div>

    <support-tickets-new-feedback></support-tickets-new-feedback>
</form>
